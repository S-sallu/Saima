    <style>

        /* General Styles */

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            display: flex;

            flex-direction: column;

            height: 100vh;

            overflow-x: hidden;

        }

        /* Header */

        header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            padding: 10px;

            background-color: #f0f0f0;

        }

        .profile-outer, .setting {

            width: 40px;

            height: 40px;

            background: #ccc;

            border-radius: 50%;

            display: flex;

            justify-content: center;

            align-items: center;

            cursor: pointer;

        }

        .search-bar {

            flex-grow: 1;

            display: flex;

            align-items: center;

            border: 2px solid #ccc;

            border-radius: 25px;

            padding: 5px;

            background-color: #fff;

            margin: 0 10px;

        }

        .search-input {

            border: none;

            outline: none;

            padding: 5px;

            flex-grow: 1;

            font-size: 14px;

        }

        /* Slider */

        .slider-container {

            position: relative;

            overflow: hidden;

            margin: 10px;

        }

        .slider {

            display: flex;

            gap: 10px;

            transition: transform 0.3s ease-out;

        }

        .card {

            flex: 0 0 %;

            background-color: white;

            border-radius: 10px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            padding: 10px;

            display: flex;

            flex-direction: column;

            border: 1px solid #ccc;

        }

        .card iframe {

            width: 100%;

            height: 180px;

            border: none;

            border-radius: 10px;

        }

        .title {

            margin-top: 10px;

            width: 300px;

            white-space: nowrap;

            overflow: hidden;

            text-overflow: ellipsis;

            font-size: 16px;

            display: flex;

            align-items: center;

            justify-content: space-between;

            padding-right: 4px;

        }

       

      
        /* Like and Share Buttons */

        .actions {

            display: flex;

            justify-content: space-between;

            margin-top: 10px;

        }

        .like-btn, .share-btn, .details-btn {

            padding: 8px 12px;

            border: none;

            border-radius: 5px;

            background-color: #f0f0f0;

            cursor: pointer;

            font-size: 14px;

            display: flex;

            align-items: center;

            gap: 5px;

            transition: background-color 0.3s;

        }

         .details-btn:hover, .share-btn:hover {

            background-color: #007BFF;
            color: white

        }

        .like-btn.liked {

            background-color: ;

            color: red;
           
          

}
      .like-btn:active {
        
        font-size: 18px
          
          }

        

        /* Comment Section */

        .comment-section {

            margin-top: 10px;

            border-top: 1px solid #ccc;

            padding-top: 10px;

        }

        .comment-input {

            width: 100%;

            padding: 8px;

            border: 1px solid #ccc;

            border-radius: 5px;

            font-size: 14px;

            margin-bottom: 5px;

        }

        .comment-btn {

            padding: 8px 12px;

            border: none;

            border-radius: 5px;

            background-color: #007BFF;

            color: white;

            cursor: pointer;

            font-size: 14px;

            transition: background-color 0.3s;

        }

        .comment-btn:hover {

            background-color: #0056b3;

        }

        .comments {

            margin-top: 10px;

        }

        .comment {

            background-color: #f9f9f9;

            padding: 8px;

            border-radius: 5px;

            margin-bottom: 5px;

            font-size: 14px;

        }

        /* Footer */

        footer {

            height: 60px;

            display: flex;

            justify-content: space-around;

            align-items: center;

            background: #f0f0f0;

            position: fixed;

            bottom: 0;

            width: 100%;

        }

        .icon-container {

            width: 40px;

            height: 40px;

            border-radius: 50%;

            display: flex;

            justify-content: center;

            align-items: center;

            background-color: #e0e0e0;

            font-size: 20px;

            cursor: pointer;

            transition: background-color 0.3s;

        }

        .icon-container.active {

            background-color: black;

            color: white;

        }

    <script>

        // Slider Variables

        const slider = document.querySelector('.slider');

        const cards = document.querySelectorAll('.card');

        let isDragging = false;

        let startX = 0;

        let currentTranslate = 0;

        let prevTranslate = 0;

        // Set card width dynamically

        const cardWidth = cards[0].offsetWidth + 10; // Include gap between cards

        // Event Listeners for Dragging

        slider.addEventListener('mousedown', (e) => {

            isDragging = true;

            startX = e.pageX;

            slider.style.transition = "none";

        });

        slider.addEventListener('touchstart', (e) => {

            isDragging = true;

            startX = e.touches[0].clientX;

            slider.style.transition = "none";

        });

        slider.addEventListener('mousemove', (e) => {

            if (!isDragging) return;

            const currentPosition = e.pageX || e.touches[0].clientX;

            const distance = currentPosition - startX;

            currentTranslate = prevTranslate + distance;

            setSliderPosition();

        });

        slider.addEventListener('touchmove', (e) => {

            if (!isDragging) return;

            const currentPosition = e.touches[0].clientX;

            const distance = currentPosition - startX;

            currentTranslate = prevTranslate + distance;

            setSliderPosition();

        });

        slider.addEventListener('mouseup', releaseDrag);

        slider.addEventListener('touchend', releaseDrag);

        // Function to release drag

        function releaseDrag() {

            isDragging = false;

            const snappedIndex = Math.round(currentTranslate / -cardWidth);

            currentTranslate = Math.min(Math.max(-snappedIndex * cardWidth, -(cards.length - 1) * cardWidth), 0);

            slider.style.transition = "transform 0.3s ease-out";

            setSliderPosition();

            prevTranslate = currentTranslate;

        }

        function setSliderPosition() {

            slider.style.transform = `translateX(${currentTranslate}px)`;

        }

        // Footer Icon Active State Management

        const footerIcons = document.querySelectorAll('.icon-container');

        let activeIndex = 1; // Home icon is active by default

        footerIcons.forEach((icon, index) => {

            icon.addEventListener('click', () => {

                if (activeIndex !== null) {

                    footerIcons[activeIndex].classList.remove('active');

                }

                if (activeIndex !== index) {

                    icon.classList.add('active');

                    activeIndex = index;

                } else {

                    activeIndex = null;

                }

            });

        });

        // Like Button Functionality

        const likeButtons = document.querySelectorAll('.like-btn');

        likeButtons.forEach(button => {

            button.addEventListener('click', () => {

                button.classList.toggle('liked');

                const icon = button.querySelector('i');

                if (button.classList.contains('liked')) {

                    icon.classList.remove('fa-regular');

                    icon.classList.add('fa-solid');

                } else {

                    icon.classList.remove('fa-solid');

                    icon.classList.add('fa-regular');

                }

            });

        });

        // Comment Section Functionality

        const commentInputs = document.querySelectorAll('.comment-input');

        const commentButtons = document.querySelectorAll('.comment-btn');

        const commentsContainers = document.querySelectorAll('.comments');

        commentButtons.forEach((button, index) => {

            button.addEventListener('click', () => {

                const commentText = commentInputs[index].value.trim();

                if (commentText) {

                    const commentDiv = document.createElement('div');

                    commentDiv.classList.add('comment');

                    commentDiv.textContent = commentText;

                    commentsContainers[index].appendChild(commentDiv);

                    commentInputs[index].value = ''; // Clear input

                }

            });

        });

    </script>
